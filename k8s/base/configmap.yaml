apiVersion: v1
kind: ConfigMap
metadata:
  name: youtube-comment-intelligence-config
  namespace: youtube-comment-intelligence
data:
  FLASK_ENV: "production"
  FLASK_DEBUG: "False"
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "True"
  HEALTH_CHECK_ENABLED: "True"
  REQUIRE_API_KEY: "True"
  RATE_LIMIT_ENABLED: "True"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "3600"
  MAX_COMMENT_LENGTH: "1000"
  MAX_BATCH_SIZE: "100"
  PREDICTION_CONFIDENCE_THRESHOLD: "0.6"
  MODEL_PATH: "/app/models/lgbm_model.pkl"
  VECTORIZER_PATH: "/app/models/tfidf_vectorizer.pkl"
  CACHE_TYPE: "redis"
  CACHE_DEFAULT_TIMEOUT: "300"
  CACHE_KEY_PREFIX: "youtube_comment_intelligence_"
  ENABLE_MODEL_CACHING: "True"
  MODEL_CACHE_TTL: "3600"
  ENABLE_BATCH_PROCESSING: "True"
  BATCH_SIZE: "50"
  ENABLE_PARALLEL_PROCESSING: "False"
  CHART_THEME: "plotly_white"
  CHART_HEIGHT: "400"
  CHART_WIDTH: "600"
  ENABLE_INTERACTIVE_CHARTS: "True"
  ENABLE_STRICT_VALIDATION: "True"
  ALLOW_HTML_IN_COMMENTS: "False"
  MAX_COMMENT_WORDS: "200"
  MIN_COMMENT_LENGTH: "1"
  ENABLE_PROFANITY_FILTER: "False"
  MOBILE_OPTIMIZATION: "True"
  RESPONSIVE_DESIGN: "True"
  TOUCH_FRIENDLY: "True"
  MAINTENANCE_MODE: "False"
  ENABLE_AUTO_RESTART: "True"
  RESTART_ON_ERROR: "True"
  ENABLE_ERROR_REPORTING: "True"
  ERROR_REPORTING_LEVEL: "ERROR"
  ENABLE_STACK_TRACES: "True"
  HIDE_SENSITIVE_DATA: "True"
  ENABLE_ADVANCED_ANALYTICS: "True"
  ENABLE_SENTIMENT_TRENDS: "True"
  ENABLE_WORD_CLOUD: "True"
  ENABLE_COMMENT_FILTERING: "True"
  ENABLE_BATCH_ANALYSIS: "True"
  ENABLE_REAL_TIME_PROCESSING: "True" 