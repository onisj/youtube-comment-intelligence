apiVersion: v1
kind: Service
metadata:
  name: youtube-comment-intelligence-api
  namespace: youtube-comment-intelligence
  labels:
    app: youtube-comment-intelligence-api
spec:
  selector:
    app: youtube-comment-intelligence-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: youtube-comment-intelligence-web
  namespace: youtube-comment-intelligence
  labels:
    app: youtube-comment-intelligence-web
spec:
  selector:
    app: youtube-comment-intelligence-web
  ports:
  - name: http
    port: 8501
    targetPort: 8501
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: youtube-comment-intelligence-redis
  namespace: youtube-comment-intelligence
  labels:
    app: youtube-comment-intelligence-redis
spec:
  selector:
    app: youtube-comment-intelligence-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: youtube-comment-intelligence-postgres
  namespace: youtube-comment-intelligence
  labels:
    app: youtube-comment-intelligence-postgres
spec:
  selector:
    app: youtube-comment-intelligence-postgres
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP 