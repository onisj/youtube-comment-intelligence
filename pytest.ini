[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov=streamlit_app
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    model: Model tests
    slow: Slow running tests
    fast: Fast running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 